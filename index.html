<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Zoom</title>

    <!-- ########## LINKS ########### -->
    <link rel="shortcut icon" href="./public/assets/image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./public/style/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <!-- ########## HEADER ########## -->
    <header>
        <div class="img">
            <img src="./public/assets/image/favicon.png" alt="favicon">
        </div>
        <div class="text">
            <h1>LIST ZOOM</h1>
            <p>the to do list maker</p>
        </div>
        <div class="box">
        </div>
    </header>

    <!-- ########### MAIN ########### -->
    <main>
        <!-- ### TO DO LIST ### -->
        <section class='to-do-list'>
            <div class="tdl-content">
                <div class="tdl-input">
                    <div class="input-container">
                        <input onclick="sound('./public/assets/music/click-sound.mp3')" placeholder="Add a new task" type="text" name="new-to-do-list" class="tdl-new-input">
                    </div>
                    <div class="button-container">
                        <button onclick="sound('./public/assets/music/click-sound.mp3')" id="tdlInputAdd" class="tdl-input-add">Add</button>
                    </div>
                </div>
                <div class="tdl-filters">

                </div>
                <div class="tdl-output">

                </div>
            </div>
        </section>
    </main>

    <!-- ########## SCRIPTS ######### -->
    <script type="module" src="./public/js/main.js"></script>
    <script src="./public/js/sound.js"></script>

</body>
</html>
