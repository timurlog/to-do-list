<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Zoom</title>

    <!-- ########## LINKS ########### -->
    <link rel="shortcut icon" href="./public/assets/image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./public/style/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <!-- ########## HEADER ########## -->
    <header>
        <div class="img">
            <img src="./public/assets/image/favicon.png" alt="favicon">
        </div>
        <div class="text">
            <h1>LIST ZOOM</h1>
            <p>the to do list maker</p>
        </div>
        <div class="box">
        </div>
    </header>

    <!-- ########### MAIN ########### -->
    <main>
        <!-- ### TO DO LIST ### -->
        <section class='to-do-list'>
            <div class="tdl-content">
                <div class="tdl-input">
                    <div class="tdl-input-top">
                        <div class="input-container">
                            <input maxlength="25" placeholder="Add a new task" type="text" name="new-to-do-list" class="tdl-new-input" id="tdlNewInput">
                        </div>
                        <div class="button-container">
                            <button id="tdlInputAdd" class="tdl-input-add">Add</button>
                        </div>
                    </div>
                    <div class="tdl-input-bot">
                        <p class="input-alert"></p>
                    </div>
                </div>
                <div class="tdl-filters">
                    <div class="filters-text">
                        <p>Sort by :</p>
                    </div>
                    <div class="filters-buttons">
                        <div class="button-container">
                            <button data-filter="*" id="tdlFilterAll" class="tdl-filters-btn active">All</button>
                        </div>
                        <div class="button-container">
                            <button data-filter=".inProgress" id="tdlFilterProgress" class="tdl-filters-btn">In Progress</button>
                        </div>
                        <div class="button-container">
                            <button data-filter=".isDone" id="tdlFilterDone" class="tdl-filters-btn">Done</button>
                        </div>
                    </div>
                </div>
                <div id="tdlOutput" class="tdl-output">
                </div>
            </div>
        </section>
    </main>

    <!-- ########## SCRIPTS ######### -->
    <script type="module" src="./public/js/main.js"></script>

</body>
</html>
